<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格登录</title>
  <!-- required必填   h3加粗 -->
</head>
<body>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <form action="">
    <table border="0" align="center" cellspacing="1" cellpadding="10" width="500" bgcolor="# ">
      <colgroup>
        <col bgcolor="white" span="3">
      </colgroup>
      <tr>
        <td colspan="3">
          <h3 align="center">用户登录</h3>
        </td>
      </tr>
      <tr>
        <th>用户名</th>
        <td><input type="text" required  autofocus></td>
        <td rowspan="3" width="138" align="center">
        </td>
      </tr>
      <tr>
        <th>密码</th>
        <td><input type="password" required></td>
      </tr>
      <tr>
        <th>验证码</th>
        <td>
          <input type="text" size="4" required pattern="9126">
          <img src="">
        </td>
      </tr>
      <tr>
        <td colspan="3" align="center">
          <button>登录</button>
          <button>注册</button>
        </td>
      </tr>
    </table>
  </form>

  
</body>
</html>
