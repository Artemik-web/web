<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="200" style="background-color: #ccc;">
        <rect x="50" y="50" width="50" height="50"  fill="red">
    </svg>
    <svg width="200" height="200" style="background-color: #ccc;">
        <rect x="50" y="50" width="50" height="50" stroke-border="2" stroke="yellow" fill="red">
    </svg>
    <svg width="200" height="200" style="background-color: #ccc;">
       <circle cx="100" cy="50" r="20" fill="red"></circle>
    </svg>
    <svg width="200" height="200" style="background-color: #ccc;">
        <ellipse cx="100" cy="50" rx="50" ry="25" fill="red"></ellipse>
    </svg>
    <svg width="200" height="200" style="background-color: #ccc;">
       <line x1="0" y1="0" x2="50" y2="50" stroke="red" stroke-width:2></line>
     </svg>
     <svg width="200" height="200" style="background-color: #ccc;">
         <rect x="50" y="50" width="100" height="50" rx="5" ry="5" fill="red" stroke="black" stroke-border="1"></rect>
<!-- rx.ry圆角大小 不超过宽高一半 否则无效果 -->
        </svg>
</body>
</html>
