<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* th {
            background-color: rgb(204, 204, 204);
            width: 200px;
        }

        tr {
            background-color: rgb(238, 238, 238);
        } */
    </style>
</head>

<body>
    <form action="">
        <h2 align="center">会员注册</h2>
        <table width="574px" align="center">
            <colgroup>
                <col span="1" bgcolor="rgb(204, 204, 204)">
                <col bgcolor=rgb(238, 238, 238)>
              </colgroup>
            <th>
                <tr>
                    <th>用户名</th>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <th>密码</th>
                    <td><input type="password" required></td>
                </tr>
                <tr>
                    <th>确认密码</th>
                    <td><input type="password" required></td>
                </tr>
                <tr>
                    <th>性别</th>
                    <td>
                        <input type="radio" name="gander" checked>男
                        <input type="radio" name="gander">女
                    </td>
                </tr>
                <tr>
                    <th>爱好</th>
                    <td>
                        <input type="checkbox" value="lq">篮球
                        <input type="checkbox" value="zq">足球
                        <input type="checkbox" value="pq">排球
                    </td>
                </tr>
                <tr>
                    <th>学历</th>
                    <td>
                        <select name="" id="">
                            <option value="">选择学历</option>
                            <option value="">本科</option>
                            <option value="">研究生</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>技能</th>
                    <td>
                        <select name="" id="" multiple size="6">
                            <option value="0">选择技能</option>
                            <option value="1">洗衣</option>
                            <option value="2">做饭</option>
                            <option value="3">刷碗</option>
                            <option value="4">拖地</option>
                            <option value="5">搬家</option>
                            <option value="6">带小孩</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>出生日期</th>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <th>邮箱</th>
                    <td>
                        <input type="email" required>
                    </td>
                </tr>
                <tr>
                    <th>手机</th>
                    <td>
                        <input type="tel">
                    </td>
                </tr>
                <tr>
                    <th>备注</th>
                    <td>
                        <textarea name="" id="" cols="30" rows="6"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>上传头像</th>
                    <td>
                        <input type="file" accept="image/*">
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <button type="submit">提交</button>
                        <button type="reset">重置</button>
                    </td>
                </tr>
            </th>
        </table>
    </form>
</body>

</html>
