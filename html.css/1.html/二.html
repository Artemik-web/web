<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="200" style="background-color: #ccc;">
        <rect x="50" y="50" width="50" height="50" fill="red"></rect>
    </svg>
    <svg width="200" height="200" style="background-color: #ccc;">
        <rect x="50" y="50" width="50" height="50" fill="red" stroke="green" stroke-border="5"></rect>
    </svg>
    <svg width="200" height="200" style="background-color: #ccc;">
        <circle cx="50" cy="50" r="25" fill="red" stroke="black" stroke-border="5"></circle>>
    </svg>
    <svg width="200" height="200" style="background-color: #ccc;">
        <circle cx="50" cy="50" r="25" fill="red" stroke="black" stroke-border="5"></circle>>
    </svg>
    <svg width="200" height="200" style="background-color: #ccc;">
        <ellipse cx="50" cy="50" rx="25" ry="13" fill="yellow" stroke="pink"></ellipse>
    </svg>
    <svg width="200" height="200" style="background-color: #ccc;">
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:red;stroke-width:2" />
    </svg>
</body>
</html>
