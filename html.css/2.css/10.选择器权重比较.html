    <style>
        /*权重叠加 1+10 */
        div.home{
            font-size: large;
            color: green;
        }
        /* 10 */
        [name="home"]{
            font: large;
            color: red;
        }
    </style>
    <div name="home" class="home">❀</div>
    <div name="home" class="home">❀</div>
    <style>
        .nav a:hover{
            color: yellow;
        }
        .nav a{
            color: red;
        }
        .nav .active{
            color: green;
        }
    </style>
    <p class="nav">
    <a href="#" class="active">❀</a>
    <a href="#">❀</a>
</p>
