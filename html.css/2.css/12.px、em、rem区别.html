<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>
            <!-- 1em  以就近父级标签为标准 -->
            <!-- rem 以根目录为基准 改变根目录值可达到自适应效果 -->
            <span style="font-size: 1em;">1</span>
        </p>
    </div>
    
    <svg >
        <text x="0" y="15" style="font-size: 5px;">88888888</text>
    </svg>
    <style>
        .asd{
            display: inline-block;
            font-size: 16px;
            transform: scale(0.5);
        }
    </style>
    <span class="asd">88888</span>
</body>
</html>
