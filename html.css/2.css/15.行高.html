<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* 单行水平居中 */
        .text1{
            text-align: center;
            width: 100px;
            height: 80px;
            background: #888;
            line-height: 80px;
        }
    </style>
    <p class="text1">文本1</p>
    <style>
        .text2{
            display: table-cell;
            /* 转换成td属性 */
            vertical-align: middle;
            /* 垂直居中 */
            text-align: center;
            width: 100px;
            height: 100px;
            background: #888;
            
        }
    </style>
    <p class="text2" >文本2 <br>文本2</p>
</body>
</html>
