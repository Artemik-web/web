<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [name="属性选择器"]{
            /* 要有name属性且值为“属性选择器” */
            background: #000;
        }
        [name]{
            /* 只要有name属性 */
            background: #000;
        }
        [name^="el-icon"]{
            color: red;
        }
        [name$="el-icon"]{
            color: green;
        }
        /* [class*="el-icon"]{
            color: blue;
        } */
    </style>
</head>
<body>
    <div name="属性选择器"></div>

<i class="el-icon el-icon-close">1</i>
<i class="bl-icon el-icon">2</i>
<i class="al-icon el-icon">3</i>

</body>
</html>
