<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .a{
            border-radius: 50px;
            width: 100px;
            height: 100px;
            background-color: tomato;
        }
    </style>
    <div class="a"></div>
    <style>
        .b{
            border-top-right-radius: 50px;
            border-bottom-left-radius: 50px;
            width: 100px;
            height: 100px;
            margin: 50px;
            background-color: tomato;
        }
    </style>
    <div class="b"></div>
    <style>
        .c{
            border-radius: 5px;
            width: 100px;
            height: 100px;
            margin: 50px;
            background-color: tomato;
        }
    </style>
    <div class="c"></div>
    <style>
        .d{
            border-top-left-radius: 50px;
            width: 100px;
            height: 100px;
            margin: 50px;
            background-color: tomato;
        }
    </style>
    <div class="d"></div>
</body>
</html>
