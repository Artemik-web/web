<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box1{
            width: 500px;
            height: 100px;
            background-color: #ccc;
            text-align: justify;
        }
        .box1 span{
            display: inline-block;
            padding: 6px 12px;
            background-color: #eee;
        }
        .box1::after{
            display: inline-block;
            content: " ";
            width: 100%;
        }
    </style>
    <p class="box1">
        <span>文本1</span>
        <span>文本2</span>
        <span>文本3</span>
        <span>文本4</span>
        <span>文本5</span>
    </p>
</body>
</html>
