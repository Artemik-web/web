<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box{
            width: 400px;
            height: 100px;
            position: relative;
            top: 200px;
            left: 200px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.5);
        }
        .qipao{
            width: 75px;
            height: 50px;
            line-height: 50px;
            background-color: red;
            right: -40px;
            top: -20px;
            text-align: center;
            border-radius: 25px;
            position: absolute;
        }
        
    </style>
    <div class="box"> 
        <div class="qipao">99+</div>
    </div>
   
</body>
</html>
