<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        input {
            display: none
        }

        span {
            background: #000;
            display: inline-block;
            width: 24px;
            height: 24px;
            text-align: center;
            line-height: 24px;
            border-radius: 50%;
            border: 1px, solid, #ccc;
        }

        :checked+span {
            color: red;
        }
    </style>
    <div>
    <label>
        <input type="radio" name="gender" checked>
        <span>男</span>
    </label>
    <label>
        <input type="radio" name="gender"><span>女</span>
    </label>
    <!-- <input type="radio" name="as">nan
    <input type="radio" name="as">nv -->
</div>
</body>

</html>
