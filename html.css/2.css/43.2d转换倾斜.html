<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            margin: 100px;
        }

        .abc {
            width: 500px;
            height: 500px;
            background-color: rgba(0, 0, 0, .3);
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(600px);

        }

        .box {
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: sandybrown;
            transform: rotateY(3deg);
        }



        .box1 {
            width: 100px;
            height: 100px;
            margin-top: 200px;
            margin-left: 50px;
            margin-left: auto;
            margin-right: auto;
            background-color: red;
        }

        .box2 {
            width: 100px;
            height: 29px;
            position: absolute;
            top: 171px;
            left: 247px;
            margin-bottom: 100px;
            background-color: rgb(199, 70, 70);
            transform: skewX(287deg);
        }

        .box3 {
            width: 94px;
            height: 100px;
            position: absolute;
            top: 186px;
            left: 300px;
            background-color: rgb(124, 30, 30);
            transform: skewy(343deg);
        }
    </style>
    <div class="abc">
        <div class="box">
            <div class="box1">文本1</div>
            <div class="box2">文本2</div>
            <div class="box3">文本3</div>
        </div>
    </div>
</body>

</html>
