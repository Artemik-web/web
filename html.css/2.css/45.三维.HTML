<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
       .iframe{
           position: relative;
           width: 800px;
           height: 500px;
           background-color: #eee;
           margin: auto;
       } 
       .iframe .box{
        position: absolute;
        width: 300px;
        height: 300px;
        top: 100px;
        left: 250px;
        background-color: rgba(255, 0, 0, .1);
        /* 三维设置 */
        transform-style: preserve-3d;
        transform: perspective(3000px) rotateX(0deg) rotateY(0deg);
       }
       .iframe.box > b{
           position: absolute;
           width: 100%;
           height: 100%;
           text-align: center;
           line-height: 300px;
           font-size: 60px;
       }
       .iframe.box > b.face{
           background-color: red;
           transform: translateZ(150px);
       }
       .iframe.box > b.back{
           background-color: green;
           transform: translateZ(-150px);
       }
       .iframe.box > b.left{
           background-color: blue;
           transform: translatex(-150px) rotateY(-90deg);
       }
       .iframe.box > b.right{
           background-color: yellow;
           transform: translatex(150px) rotateY(90deg);
       }
       .iframe.box > b.top{
           background-color: orange;
           transform: translatey(-150px) rotateX(-90deg);
       }
       .iframe.box > b.bottom{
           background-color: pink;
           transform: translatey(150px) rotateX(90deg);
       }
    </style>
    <div class="iframe">
    <div class="box">
        <b class="face">正面</b>
        <b class="back">背面</b>
        <b class="left">左面</b>
        <b class="right">右面</b>
        <b class="top">上面</b>
        <b class="bottom">下面</b>
    </div>
</div>
</body>
</html>
