<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            opacity: 1;
            width:  50px;
            height: 50px;
            border-radius: 50%;
            background-color: orange;
            margin: auto;
            transition: all 1s ease;
        }
        .box:focus{
            opacity: 0;
            transform: scale(3);
        }
    </style>
</head>
<body>
    <div class="box" tabindex="1">

    </div>
</body>
</html>
