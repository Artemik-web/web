<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: auto;
            background: red;
            text-align: center;
            animation: aa .6s ease infinite alternate-reverse;
        }
        @keyframes aa {
            to{
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
