<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户登录</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page">

  <div class="login">
    <h1>ZB帐号登录</h1>
    <p class="username"><input type="text" placeholder="用户名/手机号码/邮箱" class="control"></p>
    <p class="password"><input type="password" placeholder="登录密码" class="control"></p>
    <p class="forget">
      <label><input type="checkbox"> 记住用户名</label>
      <a href="#">清除记录</a>
    </p>
    <p class="submitbtn"><button>立即登录</button></p>
    <p>
      <a href="#">注册新账户</a> | 
      <a href="#">忘记或未设置登录密码</a>
    </p>
  </div>

</body>
</html>
