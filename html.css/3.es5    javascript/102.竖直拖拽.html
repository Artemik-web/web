<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 100px;
    }
    .range{
        display: inline-block;
      position: relative;
      width: 30px;
      height: 300px;
      background-color: #EEE8AA;
      border-radius: 30px;
      
    }
    .range i{
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #7FFF00;
      bottom: 0;
      border-radius:50% ;
    }
    .range b{
      display: block;
      width: 30px;
      height: 100%;
      background-color: #FFC0CB;
      border-radius: 30px;
    }
  </style>
</head>
<body>
  
  <div class="range">
    <i></i>
    <b></b>
  </div>


  <div class="range">
    <i></i>
    <b></b>
  </div>

  <script>
  document.querySelectorAll('.range').forEach(function(div){

    div.querySelector('i').onmousedown = function(event){

      var i = this;
      var b = i.nextElementSibling;
      var startY = event.clientY;
      var startTop = i.offsetTop;
      var maxHeight = div.offsetHeight - i.offsetHeight;

      document.onmousemove = function(event){

        //防止拖拽过快 导致松开鼠标 仍然可以移动
        event.preventDefault();

        var top = event.clientY - startY + startTop;
        

        if(top<=0) top = 0;
        if(top >= maxHeight) top = maxHeight;

        i.style.top = top +'px';
        // b.style.width = left +'px';

        b.style.height = top + i.offsetHeight +'px';

      }

      document.onmouseup = function(event){
        document.onmousemove = null;
        document.onmouseup = null;
      }

    }
  })


  </script>

</body>
</html>
