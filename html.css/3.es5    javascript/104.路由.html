<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <a href="#home">首页</a>
        <a href="#about">关于</a>
        <a href="#product">产品</a>
    </p>
    <div id="view"></div>
    <script>
        var views = {
            home:`<h2>我是首页</h2>`,
            about:`<h2>我是关于</h2>`,
            product:`<h2>我是产品</h2>`
        }
        window.onload = function(){
            view.innerHTML = views[getPath()]
        }
        window.onhashchange = function(){
            view.innerHTML = views[getPath()]
        }
        function getPath(){
            var match = location.hash.match(/#([^?]+)/);
            return match ? match[1] : 'home'
        }
    </script>
</body>
</html>
