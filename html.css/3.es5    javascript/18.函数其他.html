<body>
    <script>



// 1.json字符串   eval
var str = '{"name":"tony","age":24}';
eval('var a = ' + str);
console.log(a.age);


//2. function 构造函数解析json字符串

var parse = new Function('fn','fn({"name":"tony","age":24})')

// 相当于
// function parse(fn){
//     fn('{"name":"tony","age":24}');
// }

parse(function(json){
    console.log(json.age)
})



















    </script>
