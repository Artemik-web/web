function sum(arr){
    var result = 0;
    arr.forEach(function(item){
        result +=item.price * item.num
    });
    return result;
};
console.log(sum(products))


function afilter(arr,callback){
    var result = [];
    for(var i=0; i<arr.length;i++){
        if(callback(arr[i],i,arr)) result.push( arr[i]);
    }
   return result;
}

var ages = [12,5,18,24,30];

});
