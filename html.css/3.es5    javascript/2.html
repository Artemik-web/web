function objMethod(str){
    var obj={};
    for(var i=0; i<str.length;i++){
        var char=str.charAt(i);
        if(obj[char]){
            obj[char]++;
        }else{
            obj[char]=1;
        }
    }
    console.log(obj);
    var max=0;
    for(var key in obj){
        if(max<obj[key]){
            max=obj[key];
        }
    }
    for(var key in obj){
        if(max==obj[key]){
            console.log(key+":"+max);
        }
    }
}

function trim(str) {
    if (str && typeof str === "string") {
        return str.replace(/(^\s*)|(\s*)$/g,"");
