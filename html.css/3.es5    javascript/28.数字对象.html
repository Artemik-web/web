    <script>
//原始类型定义（字面量定义）
var a = 1;
//包装类型定义
var b = new Number(1);

Object.prototype.abc = 222;



console.log(typeof a, typeof b);



// toString
var a = 1;
console.log((1).toString())
console.log(a.toString())
console.log(1..toString())





// 1.给数值扩展了一个静态方法

Number.add = function(a,b){
    return a+b;
}
console.log(Number.add(a,b))



// 2.给数值原型扩展了一个方法（给数值实例扩展了一个方法）

Number.prototype.add =function(n){
    return this + n;
}
console.log('.......'+(1).add(2).add(3).add(4));







console.log(Number.isFinite(10/3)); //true静态属性    是否是无限
console.log(Number.isFinite(Math.PI)); true
console.log(Number.isFinite('abc')); false

console.log((1).toString())



console.log(Number.isNaN(NaN))//true  判断是不是nan只认nan一个  可以用来去除nan，在不转字符串的情况下
console.log(Number.isNaN('abc'))//false




console.log(Number.isInteger(1.2))//false   是否为整型
console.log(Number.isInteger(1.0))//true     




console.log((154852685454).toLocaleString());//154,852,685,454    转换为本地字符串数字  ke实现千分位符  


console.log((154852685454).toExponential());//科学计数法
