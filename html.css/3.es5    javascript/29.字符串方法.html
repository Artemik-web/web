// 字符串实例方法

// 1.根据指定索引值取字符
var str = '今天'
console.log(str[0]);//中括号
console.log(str.charAt(0))//函数方法

// 2.返回字符串指定位置的Unicode码点
console.log('今天'.charCodeAt(0))


// 3.concat 连接字符串，返回新字符串
console.log('今'.concat('天','hao'))  //函数

//4.trim清除首尾的空格

// 6.indexof 查找字符串出现的位置  返回-1不包含    0第一个位置   大于等于0 找到了
console.log('本地'.toLocaleUpperCase)
console.log('759331301@qq.com'.indexOf('@'));//9
console.log('759331301@qq.com'.indexOf('#'));//-1
console.log('759331301@qq.com'.indexOf('7'));//0


//判断是否包含指定字符
console.log('759331301@qq.com'.indexOf('@') > -1);//true
console.log('759331301@qq.com'.indexOf('@') !==-1);//true
console.log('759331301@qq.com'.indexOf('@') >=0);//true

//indexof还有第二参数,默认从0开始找，可以设置从那个位置开始找    从9开始查找
console.log('759331301@qq@.com'.indexOf('@',10));//12
//lastIndexOf 从最后一个的位置开始向前查找 （即从右向左查找）
console.log('759331301@qq@.com'.lastIndexOf('@'));//12


// 7.slice（start，end） 按照起始位置和结束位置截取字符串
//不写数值相当于拷贝了一份，end如果超过总长度则等于总长度
console.log('今天天气好晴朗'.slice());//今天天气好晴朗
//大于等于start小于end（即从0位置开始到2位置结束不包括2，输出中间的）
console.log('今天天气好晴朗'.slice(0,2));//今天
console.log('今天天气好晴朗'.slice(2,4));//天气
//第二个参数省略表示截取到末尾
console.log('今天天气好晴朗'.slice(2));//天气好晴朗
// 截取除第一和最后一个（第二个参数如果是负数表示倒数的索引值）
console.log('今天天气好晴朗'.slice(1,-1));//天天气好晴
//前面的值大于后面的值返回空
console.log('今天天气好晴朗'.slice(2,1));//''
