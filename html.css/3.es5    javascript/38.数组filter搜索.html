<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           table{
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        th,td{
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
        tbody tr:nth-child(odd){
            background-color: #eee;
        }
        
    </style>
</head>
<body>
    <p>
        <input type="search" placeholder="请输入水果名" oninput="search(this)">
    </p>
    <table width="500">
   <thead>
       <tr>
           <th>序号</th>
           <th>名称</th>
           <th>单价</th>
           <th>日期</th>
       </tr>
   </thead>
   <tbody id="list">

   </tbody>
    </table>
    <script>
  var fruit = [
  {id:1, name:'苹果', price: 5, addtime:'2021-08-30'},
  {id:2, name:'桔子', price: 2, addtime:'2021-08-27'},
  {id:3, name:'香蕉', price: 3, addtime:'2021-08-26'},
  {id:4, name:'菠萝', price: 6, addtime:'2021-08-29'},
  {id:5, name:'葡萄', price: 12, addtime:'2021-08-24'},
];
view();


function search(input){
    var keyword = input.value.trim();
    view(keyword);
}
function view(keyword = ''){
var temp = '';
var searchData = fruit.filter(function(item){
    return item.name.includes(keyword) || !keyword;
})

if(!searchData.length){
    temp += `<tr align="center"><td colspan="4">抱歉，暂无数据！</td></tr>`
}

searchData.forEach(function(item,index){
            temp  += `<tr>
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td>${'￥' + item.price.toFixed(2)}</td>
                <td>${item.addtime}</td>
                
                </tr>`;
        })
        list.innerHTML = temp
}









































    </script>
</body>
</html>
