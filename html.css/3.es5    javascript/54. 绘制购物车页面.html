<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            margin-bottom: 40px;
            margin-left: auto;
            margin-right: auto;
        }
        table,
        th,
        td {
            text-align: center;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }
        th,td{
            padding: 10px 12px;
        }
        tbody tr:nth-child(odd) {
            background:#eee;
        }

        .price {
            color: red;
        }

        .number input,.btn{
            text-align: center;
            font-family: inherit;
            width: 80px;
            height: 25px;
            border: 1px solid #b0b0b0;
            background-color: white;
            border-radius: 4px;
            font-family: inherit;
        }

        tbody .btn{
            width: 60px;
            margin: 10px 20px;
        }
         em{
            font-family: inherit;
            font-style: normal;
            color: red;
        }
        .btn:hover{
            cursor: pointer;
            border: 1px solid black;
        }
        .footer{
            text-align: center;
            width: 1000px;
            margin-left: auto;
            margin-right: auto;
        border: 1px solid #b0b0b0;
        overflow: hidden;
        }
        .footer div{
            width: 200px;
            height: 50px;
            line-height: 50px;
            box-sizing: border-box;
            float: left;
            border-left: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1 align="center">我的购物车</h1>
    <table width="1000">
        <thead>
            
            <th><input type="checkbox"></th>
            <th>图片</th>
            <th>标题</th>
            <th>单价</th>
            <th>数量</th>
            <th>操作</th>
        </thead>
        <tbody id="products">
    

            <tr>
                <td colspan="6">暂无任何商品！</td>
            </tr>
        </tbody>
    </table>
    <div class="footer">
        <div><button class="btn" onclick="remove()">清空购物车</button></div>
        <div><button class="btn" onclick="location.href='53.购物车：1.绘制商品订购.html'">继续购物</button></div>
        <div>共<em>5</em>件</div> 
        <div>合计 <em>￥2000.00</em></div>
       
        <div><button class="btn" >结算</button></div>
        
        
        
        </div>
    <script>

Number.prototype.toCNY = function () {
            return '￥' + Number(this).toFixed(2);
        }


var data = localStorage.getItem('message');
        data = data ? JSON.parse(data) : [];

        read();
     function read(){
         products.innerHTML = data.reduce(function(temp ,item){
             return  temp + `     <tr>
                <td class="id" width="15%"><input type="checkbox"></td>
                <td class="picture" width="25%"><img src="${item.picurl}" alt="" width="80"></td>
                <td class="" width="20%">${item.title}</td>
                <td class="price" width="10%">${item.price}</td>
                <td class="number" width="15%" placeholder="1"><input type="number" placeholder="1"></td>
                <td width="15%"><button class="btn" onclick="remove(${item.id})" value="">移除</button></td>
            </tr>` 
           

         },'')|| '<tr><td colspan="999>暂无数据</td></tr>'
     }


function remove(id){
    if(confirm('确认删除')){
    data = data.filter(function(item){
        return id !== item.id
    });
    read();
    save();
    }
}
function save(){
    localStorage.getItem('message',JSON.stringify(data))
}
    </script>
</body>

</html>
