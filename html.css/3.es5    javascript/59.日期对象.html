var num = '2021-9-8 23:16'

// var now = 

function date(num){
    num = Date.parse(num);
    var now = Date.now();
    console.log(now)
    var result = now - num
    console.log(result)
    // num.toLocaleDateString;
    var min = result/1000/60
    console.log(min)

    if(min<1){
        console.log('刚刚')
    }else if(1<min<2){
        console.log('一分钟前')
    }else if(10<min<11){
        console.log('十分钟前')
    }else if(60<min<120){
        console.log('一小时前')
    }else if(60*24<min<120*24){
        console.log('一天前')
    }else{
        console.log('母鸡呀')
    }
}
