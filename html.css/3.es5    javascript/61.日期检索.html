    <style>
        * {

        }

            margin: 20px;

        }

        input,
        select,
        button {
            padding: 0;
            font-family: inherit;
            font-size: inherit;
            height: 28px;
            padding: 0 8px;
        }

        select,
        input {
            width: 160px;
        }

        table {
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 10px;
            border: 1px solid #999;
        }
    </style>
</head>
