<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function Animal(){
            this.type = '猫科动物';
            this.run = function(){
                console.log('正在跑！');
            }
        }
        Animal.prototype.eat = function(){
            console.log('正在吃')
        }
        function Cat(){
            this.catch = function(){
                console.log('抓老鼠！')
            }
        }

        Cat.prototype = new Animal();
        Cat.prototype.constructor = Cat;

        var c1 = new Cat();
        console.log(c1.type);
        c1.run();
        c1.eat();
        c1.catch();

    </script>
</body>
</html>
