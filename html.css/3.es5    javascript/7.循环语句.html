<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    












<script>



// for in循环 循环对象
var person = {name:'张三',age:24};
for(var key in person){
    console.log(key,person[key])
}



// for of循环  （es6 迭代器循环）
var  str = '发生七点就你看看就';
for(var c of str){
    console.log(c);
}

var  arr = ['a','s','d'];
for(var k of arr){
    console.log(k);
}





// for each循环   （循环数组）

var fruit = ['苹果','桔子','香蕉'];
fruit.forEach(function(item){
    console.log(item)
})




























</script>


















</body>
</html>
