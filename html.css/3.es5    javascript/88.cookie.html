    <title>Document</title>
</head>
<body>
    <script>
        function set(value,days=1){
        var date = new Date( Date.now() + days*(1000*60*60*24));
        document.cookie = value + ';expires=' + date.toGMTString()
     }
     set('name=tony&gender=boy&age=30');
     function get(name){
         var reg = new RegExp(name + '=([^&]*)');
         return document.cookie.match(reg)[1];
     }
     console.log( get('name'))
     function del(name){
         document.cookie=name + '=;expirse='+new Date(0).toGMTString();
     }
    //  del('name')
    </script>
</body>
