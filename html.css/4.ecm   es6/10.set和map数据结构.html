<body>
    <script>
        var arr = [1,1,'a',2,'b',null,null,NaN,NaN];
        var set = new Set(arr);
        console.log(set)


        console.log(Array.from(set))
















        // Map
        // 将对象转map结构
        var arr = {
            age:24,
            name:'yony'
        };
        var _info = Object.entries(arr)
        var map = new Map(_info);
        console.log(map);
        // map结构还原为数组
        var obj = Object.fromEntries( map )
        console.log(obj)
    </script>
