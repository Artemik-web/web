var obj = {
            0: '苹果',
            1: '桔子',
            2: '香蕉',
            [Symbol.iterator](){
                let index = -1;
                let entries = Object.entries(this);
                // let self = this;
                // let keys = Object.keys(self);
                // let len = keys.length;
                let len = entries.length;

                return {
                    next(){
                        index += 1;
                        // let key = keys[index];
                        // let val = self[key];
                        return Object.create(null,{
                            value:{
                                value:entries[index]
                            },
                                done: { value:!(index<len)}
                        })
                        // return {value:[key,val],done: !key}
                    }
                }
            }
        }

        var it = obj[Symbol.iterator]();
