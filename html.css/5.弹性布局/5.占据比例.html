<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            height: 500px;
            background-color: red;
        }
        .box span{
            width: 100px;
            height: 100px;
            background-color: cornsilk;
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <span style="flex-grow: 1;">文本1</span>
        <span style="flex-grow: 2;">文本2</span>
        <span style="flex-grow: 1;">文本3</span>
    </div>
</body>
</html>
