<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            background-color: #ccc;
            font-size: calc(100vw/7.5);
        }
        body{
            font-size: 18px;
        }
        @media screen and (min-width:750px) {
            html{
                font-size: 100px;
            }
        }
        .app{
            max-width:750px;
            height: 100vh;
            margin-left: auto;
            margin-right: auto;
        }
        .header,
        .tabbar{
            position: fixed;
            padding: 0 20px;
            max-width: 750px;
            width: 100%;
            background-color: white;
        }
        .header{
            line-height: .9rem;
            font-size: .3rem;
        }
        .main{
            padding: .9rem 20px 1rem;
            overflow: auto;
            background-color: #eee;
        }
        .tabbar{
            bottom: 0;
            line-height: 1rem;
            font-size:  .2rem;
        }
    </style>
    <!-- <h1 style="font-size: .6rem;">标题1</h1>
    <h1 style="font-size: 60px;">标题1</h1> -->

    <div class="app">
        <div class="header">
            vivo官方商城
        </div>
        <div class="main">
            <div style="height: 1500px;">主体</div>
        </div>
        <div class="tabbar">底部</div>
    </div>
</body>
</html>
