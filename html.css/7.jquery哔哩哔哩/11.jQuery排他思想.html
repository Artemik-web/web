<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.min.js"></script>
</head>
<body>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <button>按钮</button>
    <script>
        $(function(){
            // 1.隐式迭代自己循环了 给所有的按钮绑定点击事件
            $('button').click(function(){
                //当前点击了的按钮颜色
                $(this).css("background",'pink');
                //其余的兄弟button需要去背景色，否则会点一个变色点另一个也变色
                //隐式迭代
                $(this).siblings('button').css("background","")
            })
        })
    </script>
</body>
</html>
