    <script src="jQuery.min.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all .2s;
        }
        .red{
            background-color: red;
            transform: rotate(360deg);

        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        $(function(){
            //1.添加类 addClass()
            $('div').click(function(){
                // $(this).addClass('red')
            })
            //2.删除类 removeClass()
            $('div').click(function(){
                // $(this).removeClass('box')
            })
            //3.切换类 toggleClass()
            $('div').click(function(){
                $(this).toggleClass('red')
            })
        })
    </script>
</body>
</html>
