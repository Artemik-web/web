<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.min.js"></script>
</head>
<body>
    <ul>
        <li>文本1</li>
        <li>文本2</li>
        <li>文本3</li>
    </ul>
    <script>
        $(function(){
            // $('li:first').css("color",'red')
            //first()抽取出来，解耦了，方便自由的链式操作
            $('li').first().css("color",'red').end().last().css("color",'green')
        })
    </script>
</body>
</html>
