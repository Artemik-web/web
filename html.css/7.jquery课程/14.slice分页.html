            list(1);
            function list(page = 1){
                let total = $('ul li').length;

                let pagecount = Math.ceil( total/pagenum);

                let start = (page-1) * pagenum;
                let end = start + pagenum;

               $('ul li').hide().slice(start,end).show();
            }

            pager(5);
            function pager(pages){
                var temp = '';
                for(let p = 1;p<=pages;p++){

                        temp += `<button>${p}</button>`
                }
                
                $('.pager').html(temp).on('click','button',function(){
