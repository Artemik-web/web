<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .treemenu ul{
            display: none;

        }
    </style>
    <script src="jQuery.min.js"></script>
</head>
<body>
    <ul class="treemenu">
        <li><b>▶</b> 一级分类1
          <ul>
            <li><b>▶</b> 二级分类1
              <ul>
                <li><b>▶</b> 三级分类1
                  <ul>
                    <li><span>•</span> 四级分类1</li>
                    <li><span>•</span> 四级分类2</li>
                  </ul>
                </li>
                <li><span>•</span> 三级分类2</li>
                <li><span>•</span> 三级分类3</li>
              </ul>
            </li>
            <li><span>•</span> 二级分类2</li>
            <li><span>•</span> 二级分类3</li>
          </ul>
        </li>
        <li><b>▶</b> 一级分类2
          <ul>
            <li><span>•</span> 二级分类1</li>
            <li><span>•</span> 二级分类2</li>
          </ul>
        </li>
        <li><span>•</span> 一级分类3</li>
      </ul>
    <script>
        $(function(){
            $('.treemenu').on('click','li',function(event){
                event.stopPropagation();//阻止冒泡事件
                 $(this).children('b').text($(this).children('ul').is(":visible")?'➤':'▼')
                $(this).children('ul').toggle(300)
               
            })
        })
    </script>
</body>
</html>
