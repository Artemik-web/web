<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.min.js"></script>
    <style>
        .gx-radio{
          display: inline-block;
          vertical-align: middle;
          margin-right: 20px;
        }
        .gx-radio input{
          display: none;
        }
        .gx-radio input:checked ~ span{
          color: red;
        }
        </style>
</head>
<body>
    <input type="radio" name="gender" id="" checked>男
    <input type="radio" name="gender" checked> 女
    <script>
        $(':radio').each(function(){
            let $span = $('<span/>').append(this.nextSibling);
            $(this).wrap('<label class="gx-radio"/>').after($span);
        })
    </script>
</body>
</html>
