<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
          position: fixed;
          width: 60px;
          height: 60px;
          border-radius: 50px;
          background-image: radial-gradient(#ccc,#000);
          left: 100px;
        }
        #start{
          position: fixed;
          right: 20px;
        }
        </style>
    <script src="jQuery.min.js"></script>
    <script src="jquery.easing.1.3.js"></script>
</head>
<body>
    <div id="box"></div>
    <button id="stop">停止</button>
    <button id="start">开始</button>
    <script>
        $(function(){
            $('#start').click(function(){
                $('#box').animate({
                    top:400
                },2000,'easeOutBounce',function(){
                    $(this).delay(2000).animate({
                        top:500,
                        left:1500,
                        opacity:0
                    },3000,'easeInOutQuad',function(){
                        $(this).animate({
                            left:100,
                            top:8,
                            opacity:1
                        },800) 
                    });
                });
            });
            $('#stop').click(function(){
                $('#box').stop()
            })
        })
    </script>
</body>
</html>
