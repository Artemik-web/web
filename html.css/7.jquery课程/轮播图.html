<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 0;
            list-style: none;
        }
        .box {
            position: relative;
            padding: 0 100px;
            background-color: #aaa;
            margin: 50px auto;
        }
        .left,
        .right {
            color: black;
            display: inline-block;
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: red;
            top: 50%;
            bottom: 50%;
        }
        .left {
            left: 20px;
        }
        .right {
            right: 20px;
        }
        .content {
            margin: 0 auto;
            width: 260px;
            height: 260px;
            position: relative;
            overflow: hidden;
        }
        .content li {
            opacity: 0;
            position: absolute;
            transition: opacity .3s ease;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">左</div>
        <div class="right">右</div>
        <ul class="content" id="a">
            <li><img src="../7.jquery课程/img/1.gif"></li>
            <li><img src="../7.jquery课程/img/2.gif"></li>
            <li><img src="../7.jquery课程/img/3.gif"></li>
            <li><img src="../7.jquery课程/img/4.gif"></li>
        </ul>
    </div>
    <script>
        $(function () {
            var num = $('.content li').length;
            var page = $('.content li').index();
            $('.content li').eq(0).css("opacity", '1');
            $('.right ').click(function () {
                if (page < num - 1) {
                    page += 1;
                    $('.content li').eq(page).css("opacity", '1').siblings().css("opacity", 0)
                }
            })
            $('.left ').click(function () {
                if (page > 0) {
                    page -= 1
                    $('.content li').eq(page).css("opacity", '1').siblings().css("opacity", 0)
                }
            })
            $('.content').mouseleave(function () {
                setInterval(() => {
                    if (page < num - 1) {
                        page += 1
                        $('.content li').eq(page).css("opacity", '1').siblings().css("opacity", 0)
                    } else {
                        page = 0
                    }
                }, 1000);
            })
        })
        $('.content').mouseover(function () {

        })






    </script>
</body>

</html>
