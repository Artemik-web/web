<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/swiper.css">
</head>
<body>

    <div id="banner" class="swiper" style="width: 618px;">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../轮播图/images/slide1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../轮播图/images/slide2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../轮播图/images/slide3.jpg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
    <script src="./js/swiper.js"></script>
      <script>
          var swiper = new Swiper('#banner')
      </script>
</body>
</html>
