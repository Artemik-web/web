<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
       <button @click="msg = 'ok'">{{msg}}</button>
    </div>
    <script>
        //初始化一个vue根实例
        // var app = new Vue({
        //      el:'#app',
        //     data: {
        //         msg : 'hello vue'
        //     }
        // })

        var app = new Vue({
            data: {
                msg : 'hello vue'
            }
        })
        app.$mount('#app');
    </script>
</body>
</html>
