<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <li v-for="val in msg">{{val}}</li>
        <li v-for="val in info">{{val}}</li>
    </div>
    <script>
        // var app = new Vue({
        //     data:{
        //         msg :['hello','vue']
        //     }
        // })
        // app.$mount('#app')

        const app = new Vue({
            el:'#app',
            data:{
                msg:['苹果','菠萝'],
                info:{name:'tony',age:20}
            }
        })
    </script>
</body>
</html>
