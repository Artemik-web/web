<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: fixed;
            background-color: aqua;
        }
    </style>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="box" v-bind:style="boxStyle" v-on:mousedown="mousedown">

        </div>
    </div>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                width: 100,
                height: 100,
                left:10,
                top:10,
            },
            computed: {
                boxStyle(){
                    return {
                        width: this.width + 'px',
                        height: this.height + 'px',
                        left: this.left + 'px',
                        top: this.top + 'px',
                    }
                }
            },
            methods:{
                mousedown( event ){
                    let startX = event.clientX;
                    let startY = event.clientY;
                    let startLeft = this.left;
                    let startTop = this.top;





                    document.onmousemove = event =>{
                        this.left = event.clientX - startX + startLeft;
                        this.top = event.clientY - startY+ startTop;
                    }

document.onmouseup= function(){
    document.onmousemove = null
}



                }
            }
        })
    </script>
</body>
</html>
