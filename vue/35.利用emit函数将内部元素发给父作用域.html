<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>

  <div id="app">

    <gx-page 
    :page="cpage" 
    :totalpage="5"
    v-on:change="bianhua"
    ></gx-page>

    <h1>当前第{{cpage}}页</h1>


  </div>

  <script>
  Vue.component('GxPage',{
    props: ['page','totalpage'],
    data(){
      return {
        page_: this.page
      }
    },
    template: `
    <p>
      <button 
      v-for="p in totalpage" 
      @click="page_=p,$emit('change',p)"
      :style="{color: page_===p?'red':''}"
      >{{p}}</button>
    </p>
    `
  })

  const app = new Vue({
    el: '#app',
    data: {
      cpage: 1
    },
    methods: {
      bianhua(page){
        this.cpage = page
      }
    }
  })

  </script>



</body>
</html>
