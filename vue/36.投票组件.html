<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>
  
  <div id="app">

    <gx-vote :count="count1" @change="change1"></gx-vote>
    <p>你的得票：{{count1}}</p>

    <hr>

    <gx-vote :count="count2" @change="change2"></gx-vote>
    <p>你的得票：{{count2}}</p>
  </div>

  <script>
  //投票组件
  Vue.component('GxVote', {
    props: {
      count: {
        type: Number,
        default: 0
      }
    },
    data(){
      return {
        num: this.count
      }
    },
    template: `<button @click="num++,$emit('change',num)">❤ {{num}}</button>`

  })

  const app = new Vue({
    el: '#app',
    data: {
      count1: 50,
      count2: 0
    },
    methods: {
      change1(n){
        this.count1 = n;
      },
      change2(n){
        this.count2 = n;
      },
    }
  })

  </script>


</body>
</html>
