<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>

<div id="app">


  数量： <gx-number v-model="total" :min="2" :max="10"></gx-number>
  <p>输入了：{{total}}</p>

  <hr>

  单价：<gx-number v-model="price" :min="5" :max="20"></gx-number>
  <p>输入了：{{price}}</p>

</div>

<script>
Vue.component('GxNumber',{
  props: {
    value: {
      type: [Number,String],
      default: 0
    },
    min: {
      type: Number,
      default: 0
    },
    max: {
      type: Number,
      default: 10
    },
  },
  data(){
    return {
      val: this.value,
      last: this.value
    }
  },
  watch: {
    val( n ){
      this.$emit('input', n);
    }
  },
  template: `<span>
    <button @click="val--" :disabled="val===min">-</button>
    <input 
    size="3" 
    v-model="val"
    @change="change"
    style="text-align:center"
    >
    <button @click="val++" :disabled="val===max">+</button>
  </span>`,
  methods: {
    change(){
      if(isNaN(this.val)){
        this.val = this.last;
      }else if(this.val < this.min){
        this.val = this.min;
      }else if(this.val > this.max){
        this.val = this.max;
      }else{
        this.last = this.val;
      }
    }
  }
})

const app = new Vue({
  el: '#app',
  data: {
    total: 5,
    price: 1
  }
})
</script>

  
</body>
</html>
