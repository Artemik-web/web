<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js//vue.js"></script>
</head>
<body>
    <div id="app">
<z-count :count.sync="count"></z-count>
<p>{{count}}</p>
    </div>
    <script>
        Vue.component('ZCount',{
            props: {
                count: Number,
            },
            data(){
                return {
                    num: this.count
                }
            },
            watch: {
                count(val){
                    this.num = val
                }
            },
            template: `<button @click="num++,$emit('update:count',num)">{{num}}</button>`
        })
        const app = new Vue({
            el: '#app',
            data: {
                count: 0
            }
        })
    </script>
</body>
</html>
