<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if='age>=18'>成年</p>
        <p v-else=''>未成年</p>
        <template>
        <p v-if='score  > 60'>未及格</p>
        <p v-else-if='70>score>60'>及格</p>
        <p v-else-if='80>score>70'>良好</p>
        <p v-else-if='90>score>80'>优</p>
        <p v-else=''>极好</p>
        

        </template>
    </div>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                age: 20,
                score: 89
            }
        })
    </script>
</body>
</html>
