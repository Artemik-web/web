<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="val in list">{{val}}</li>
        </ul>
        <button v-on:click = "add">添加</button>
        <!-- <button onclick="alert(11)">原生事件</button> -->
        <!-- <button v-on:click="fn(11)">vue事件</button> -->
        <!-- <button v-on:click="fn(1,2,$event)">vue事件</button> -->
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                list:['pingguo','xigua','taozi']
            },
                methods: {
                    fn(a,b,ev){
                        console.log(a,b,ev)
                    },
                    add(){
                        var name = prompt('请输入');
                        this.list.push(name)
                    }
                }
        })
    </script>
</body>
</html>
