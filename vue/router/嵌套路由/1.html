<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <p>
            <router-link to="/home">首页</router-link>
            <router-link to="/about">关于</router-link>
            <router-link to="/contact">联系</router-link>
        </p>
        <router-view></router-view>
    </div>






    <script>
        const Home = {
            template: `
            <div>
            <h2>首页页面</h2>
        </div>
            `
        }
        const About = {
            template: `
            <div>
    <div>
        <router-link to="/about/companymes">公司简介</router-link>
        <router-link to="/about/companynews">公司新闻</router-link>
    </div>
    <div>
        <router-view></router-view>
    </div>
</div>

            `
        }
        const Contact = {
            template: `
            <div>
            <h2>联系页面</h2>
        </div>
            `
        }
        const Companymes = {
            template: `
            <h2>公司简介</h2>
            `
        }
        const Companynews = {
            template: `
            <h2>公司新闻</h2>
            `
        }
        const router = new VueRouter({
            routes: [
                {path: "/", redirect: '/home'},
                { path: "/home", component: Home },
                { path: "/about", component: About ,
                children: [
                    {path: "", redirect: '/about/companymes'},
                    {path: "companymes", component: Companymes},
                    {path: "companynews", component: Companynews}
                ]
                },
                { path: "/contact", component: Contact },
            ]
        })
        const app = new Vue({
            el: '#app',
            router
        })
    </script>
</body>

</html>
